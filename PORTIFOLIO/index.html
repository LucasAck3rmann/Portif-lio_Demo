<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Portifólio</title>
    <style>
      /* Estilo personalizado para a navbar */
      .navbar-custom {
        display: flex;
        justify-content: center; /* Centraliza horizontalmente */
        align-items: center; /* Centraliza verticalmente, se necessário */
        background-color: #171717; /* Cor de fundo da navbar */
        border-radius: 50px; /* Bordas arredondadas */
        margin: 40px auto; /* Margem superior e inferior 40px, e laterais automáticas */
        padding: 20px 0; /* Padding superior e inferior */
        max-width: 1298px; /* Tamanho máximo da navbar */
      }

      /* Estilo para os itens de navegação */
      .navbar-nav {
        margin: 0 auto; /* Centraliza os itens de navegação */
        display: flex;
        gap: 96px;
      }

      /* Estilo para os links de navegação */
      .navbar-nav .nav-link {
        color: white !important; /* Cor do texto dos links */
        transition: all 0.5s ease; /* Transição suave para hover */
        padding: 20px 40px; /* Padding ao passar o mouse */
      }

      /* Estilo para o hover dos links de navegação */
      .navbar-nav .nav-link:hover {
        color: white !important; /* Cor do texto ao passar o mouse */
        font-weight: 700; /* Negrito ao passar o mouse */
        background-color: #fd853a; /* Cor de fundo ao passar o mouse */
        border-radius: 60px; /* Bordas arredondadas */
        padding: 20px 40px; /* Padding ao passar o mouse */
        margin-top: -20px;
        margin-bottom: -20px;
        margin-left: -40px;
        margin-right: -40px;
      }

      /* Estilo para a imagem da logo */
      .navbar-brand img {
        width: 148px; /* Largura da imagem da logo */
        margin-left: 10px;
      }

      /* Estilo para a seção home */
      .section_home {
        padding-top: 200px; /* Padding superior para evitar sobreposição com a navbar */
      }
      .jenny {
        width: 913px;
        position: relative;
        font-size: 95.57px;
        letter-spacing: -0.01em;
        line-height: 100%;
        font-weight: 600;
        font-family: Urbanist;
        text-align: center;
        display: inline-block;
        color: #171717;
      }
      .hello {
        color: #171717;
        font-size: 20px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
        letter-spacing: -0.3px;
        height: 45px;
        padding: 12.745px 25.49px;
        justify-content: center;
        align-items: center;
        gap: 6.373px;
        border-radius: 38.235px;
        border: 1.275px solid #171717;
        background: rgba(255, 255, 255, 0.1);
      }
      .span img {
        position: absolute;
        width: 27.5px;
        height: 28.5px;
        left: 51.7%;
        bottom: 78%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Bootstrap customizada -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container d-flex justify-content-between">
        <!-- Links do lado esquerdo -->
        <div class="navbar-nav d-flex align-items-center">
          <a class="nav-item nav-link" href="#home">Home</a>
          <a class="nav-item nav-link" href="#about">About</a>
          <a class="nav-item nav-link" href="#service">Service</a>
        </div>
        <!-- Logo centralizada -->
        <a class="navbar-brand" href="#home">
          <img src="./assets/Group 12.svg" alt="Logo" />
        </a>
        <!-- Links do lado direito -->
        <div class="navbar-nav d-flex align-items-center">
          <a class="nav-item nav-link" href="#resume">Resume</a>
          <a class="nav-item nav-link" href="#project">Project</a>
          <a class="nav-item nav-link" href="#contact">Contact</a>
        </div>
      </div>
    </nav>
    <!-- Seção Home -->
    <section class="section_home" id="home">
      <div class="container text-center">
        <div class="span">
          <img src="./assets/vector_1.svg" alt="" />
          <span class="hello">Hello!</span>
        </div>
      </div>
    </section>
    <!-- Scripts Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
