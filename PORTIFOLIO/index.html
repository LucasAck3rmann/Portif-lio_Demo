<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Portif√≥lio</title>
    <style>
      .navbar-custom {
        display: flex;
        justify-content: center; 
        align-items: center;
        background-color: #171717; 
        border-radius: 50px;
        margin: 40px auto; 
        padding: 20px 0;
        max-width: 1298px;
      }
      .navbar-nav {
        margin: 0 auto;
        display: flex;
        gap: 96px;
      }
      .navbar-nav .nav-link {
        font-family: "Poppins", sans-serif;
        color: white !important;
        transition: all 0.5s ease;
        padding: 20px 40px;
      }
      .navbar-nav .nav-link:hover {
        color: white !important; 
        font-weight: 700;
        background-color: #fd853a;
        border-radius: 60px;
        padding: 20px 40px;
        margin-top: -20px;
        margin-bottom: -20px;
        margin-left: -40px;
        margin-right: -40px;
      }
      .navbar-brand img {
        width: 148px;
        margin-left: 10px;
      }
      .section_home {
        padding-top: 200px;
      }
      .jenny {
        font-family: "Poppins", sans-serif;
        position: relative;
        font-size: 95.57px;
        letter-spacing: -0.01em;
        line-height: 100%;
        font-weight: 600;
        text-align: center;
        display: inline-block;
        color: #FD853A;
      }
      .hello {
        font-family: "Poppins", sans-serif;
        height: 45px;
        width: 103.45px;
        color: #171717;
        font-size: 20px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
        letter-spacing: -0.3px;
        height: 45px;
        padding: 12.745px 25.49px;
        justify-content: center;
        align-items: center;
        gap: 6.373px;
        border-radius: 38.235px;
        border: 1.275px solid #171717;
        background: rgba(255, 255, 255, 0.1);
      }
      .span{
        width: 127.49px;
        height: 64px;
        position: relative;
        gap: 24px;
      }
      .span img {
        position: absolute;
        bottom: 100%;
        right: 0%;
      }
      .text_primary{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .h1{
        max-width: 850px;
      }
      .h1 h1{
        position: relative;
        font-family: "Poppins", sans-serif;
        font-size: 95.57px;
        letter-spacing: -0.01em;
        line-height: -1.5%;
        font-weight: 600;
        text-align: center;
        color: #171717;
      }
      .photo{
        position: relative;
        z-index: 99;
        margin-top: -115px;
      }
      .photo .linha{
        position: absolute;
        left: -10%;
        top: 20%;
        
      }
      .final-itens{
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container d-flex justify-content-between">
        <div class="navbar-nav d-flex align-items-center">
          <a class="nav-item nav-link" href="#home">Home</a>
          <a class="nav-item nav-link" href="#about">About</a>
          <a class="nav-item nav-link" href="#service">Service</a>
        </div>
        <a class="navbar-brand" href="#home">
          <img src="./assets/Group 12.svg" alt="Logo" />
        </a>
        <div class="navbar-nav d-flex align-items-center">
          <a class="nav-item nav-link" href="#resume">Resume</a>
          <a class="nav-item nav-link" href="#project">Project</a>
          <a class="nav-item nav-link" href="#contact">Contact</a>
        </div>
      </div>
    </nav>
    <section class="section_home" id="home">
      <div class="text_primary d-flex align-items-center">
        <div class="span">
          <img src="./assets/vector_1.svg" alt="" />
          <span class="hello">Hello!</span>
        </div>
        <div class="h1">
          <h1>I'm <span class="jenny">Jenny</span>, Product Designer</h1>
        </div>
        <div class="final_itens">
          <div class="photo">
            <img class="linha" src="./assets/Vector 2.svg" alt="">
            <img  src="./assets/Frame 57.png" alt="">
          </div>
          <div class="avaliacao">
            
          </div>
        </div>
      </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
